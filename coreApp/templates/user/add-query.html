{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Запись {{ business.businessName }}{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <div class="all-service">
        <div class="container">
            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded border-0">
                <form method="post">
                    <h1>Запись</h1>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="primary-button">Записаться</button>
                </form>
            </div>
        </div>
    </div>
    {% else %}

    {% endif %}
{% endblock %}
