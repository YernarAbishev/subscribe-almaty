{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Профиль{% endblock %}

{% block content %}
<div class="all-service">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1>Профиль</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success">Добавить фото</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
