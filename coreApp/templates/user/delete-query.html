{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Удалить запись{% endblock %}

{% block content %}
<div class="all-service">
    <div class="container">
        <div class="card">
            <div class="card-body">

                <h4>Удалить запись в {{ userQuery.business }} {{ userQuery.recordDate }}?</h4>
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger btn-lg">Да</button>
                    <a href="{% url 'userDataAndQueryDetail' pk=userQuery.pk %}" class="btn btn-success btn-lg">Нет</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
