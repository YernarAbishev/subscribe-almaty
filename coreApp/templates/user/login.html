{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Авторизация{% endblock %}

{% block content %}
    <div class="sign-up">
        <div class="container">
            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded border-0">
                <div class="card-body">
                    <h1>Авторизация</h1>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="mt-4 mb-3 primary-button d-block">Войти</button>
                        <b>Если у Вас нет аккаунта, перейдите по <a href="{% url 'signUp' %}" class="green-link">ссылке</a></b>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
